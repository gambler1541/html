<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>카푸치노 만들기</title>
  <style>
	div {
		width : 300px;
		border : 2px solid #232fef;
	}
	ol {
		
		list-style-type : none; /* css 스타일 마커 제거 */
	
		padding : 0 30px 0 20px;
	}
	ol li {
		
		list-style-image : url("../img/snow1.png");
		font : bold italic 35px Helvetica;
		padding-left : 5px;
		margin-bottom : 10px;
		margin-left : 30px;
	
	}

	ol li span{
		position : absolute;
		color : #bfbfee;
	}

	ol li p {
		padding-left : 15px;
		font : 14px Helvetica, Sans-Serif;

	}

	div h3 {
		text-align : center;
	}
  </style>
 </head>
 <body>
	<h3>카푸치노</h3>
	<hr>
		<div>
		<h3> 카푸치노 만들기 </h3>
		<ol>
			<li><p>에스프레소를 추출한다.
			반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
			<li><p>적당한 용기에 우유를 넣어 중탕을 하거나
			끓기 직전까지 데운다.</p></li>
			<li><p>몇초간 저어 충분히 거품을 낸다.
			거품이 충분하지 않으면 풍미가 떨어진다.</p></li>
			<li><p>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
		</div>
 </body>
</html>
