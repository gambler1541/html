<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> Table</title>
  <style>
	table {
		border-collapse : collapse;
	}
	td, th {
		text-align : left;
		padding : 5px;
		height : 20px;
		width : 100px;
	}

	thead {
		background : darkgray;
		color : yellow;
	}

	td, tfoot th{
		border-bottom : 1px solid gray;
	}
  </style>
 </head>
 <body>
	<h3> 1학기 성적 </h3>
	<hr>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>HTML</th>
				<th>CSS</th>
			</tr>
		<tfoot>
			<tr>
				<th>합</th>
				<th>175</th>
				<th>169</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>황기태</td>
				<td>80</td>
				<td>70</td>
			</tr>
			<tr>
				<td>황기태</td>
				<td>80</td>
				<td>70</td>
			</tr>
		</tbody>
 </body>
</html>
