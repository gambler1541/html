<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> 텍스트 그리기 </title>
  <script>

  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> 텍스트 그리기 </h3>
 <hr>
	<canvas id="myCanvas" style="background-color:aliceblue" width="500" height="400"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");

		//(30, 30) 위치에 3픽셀 굵기의 blue 색으로 "Javascript" 외곽선 그리기

		context.font = "50px arial";
		context.strokeStyle = "blue"; // 외곽선 색
		context.lineWidth = 1; // 외곽선 굵기 1픽셀
		context.strokeText("Javascript",30, 100);

		// (30, 30 위치에 green색으로 "Javascript" 텍스트 내부만 채워 그리기)
		context.font = "50px arial";
		context.fillStyle="green";
		context.fillText("Javascript", 30, 200); //외곽선 없이 텍스트 내부를 초록으로 그린다.
		
		
		context.font = "50px Cursive";
		context.strokeStyle="black";
		context.strokeText("박명배", 30, 300);
		context.lineWidth = 3;
		

		

	</script>
 </body>
</html>
