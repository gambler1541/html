<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>addEventListener, removeEventListener</title>
  <script>
	var color1;
	var color2;
	var color3;
	var btnExample;

	window.onload = function() {
		color1 = document.getElementById("green");
		color2 = document.getElementById("red");
		color3 = document.getElementById("cyan");
		btnExample = document.getElementById("btnExample");
		color1.addEventListener("mouseover",changecolor1);
		color2.addEventListener("mouseover",changecolor2);
		color3.addEventListener("mouseover",changecolor3);
		btnExample.addEventListener("click",
		btnExampleClickHandler);
	}

		s1.style.color = "green";

  </script>

 </head>
