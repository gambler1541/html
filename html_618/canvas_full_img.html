<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>캔버스에 꽉 차게 이미지 그리기</title>
  <script>

  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> 캔버스에 꽉 차게 이미지 그리기 </h3>
 <hr>
  <canvas id="myCanvas" style="background-color:aliceblue" width="500" height="300"></canvas>
  <script>
	var  canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	var img = new Image();
	img.onload = function() {
		context.drawImage(img, canvas.width/2, canvas.height/2,canvas.width/2, canvas.height/2);
	}
	img.src = "../img/elsa.png";
  </script>
 </body>
</html>
