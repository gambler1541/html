<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>location 객체 22</title>
  <script>
	function process(){
		var name = frm.name.value;
		var phone = frm.phone.value;
		var addr = frm.addr.value;
		location.href = "win_2.html?" + name + "&" + phone + "&" + addr;
	}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> location </h3>
 <hr>
  <form name="frm">
	사용자명 : <input type="text" name="name">
	전화번호 : <input type="text" name="phone">
	주소 : <input type="text" name="addr">
	<input type="button" onclick="process()" value="보내기">
  </form>	
 </body>
</html>
