<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Random Number를 이용한 산수</title>
  <script>
	function calc() {
		var total = 0;
		var qArray = document.getElementsByClassName("question");
		var aArray = document.getElementsByClassName("answer");
		
		for (i=0;i<qArray.length ;i++ )
		{
			var question = qArray[i].innerHTML;
			var correctAnswer = Math.floor(eval(question));
			var userAnswer = aArray[i].value;

			if (userAnswer == "" || isNaN(userAnswer))
			{
				total += 0;
				qArray[i].style.textDecoration ="line-through";
			}
			else if (parseInt(userAnswer) == correctAnswer)
			{
				total += 25;
				qArray[i].style.textDecoration = "none";
			}
			else{
				total += 0;
				qArray[i].style.textDecoration ="line-through";
			}
		}
		document.getElementById("score").innerHTML = total;
	}

	function makeExpression() {
		var qArray = document.getElementsByClassName("question");
		var aArray = document.getElementsByClassName("answer");
		
		for (i=0;i<qArray.length ;i++ )
		{
			var number1 = Math.floor(Math.random() * 20)+1;
			var number2 = Math.floor(Math.random() * 20)+1;
			var number3 = Math.floor(Math.random() * 20)+1;
			var op = Math.floor(Math.random() * 4);
			var op2 = Math.floor(Math.random() * 5);
			var operator = "+"; // 디폴트
			var operator2 = "+"; // 디폴트
			switch (op)
			{
			case 0 : operator ="+"; break;
			case 1 : operator = "-"; break;
			case 2 : operator = "*"; break;
			case 3 : operator = "/"; break;
			}
			switch (op2)
			{
			case 0 : operator2 ="+"; break;
			case 1 : operator2 = "-"; break;
			case 2 : operator2 = "*"; break;
			case 3 : operator2 = "/"; break;
			case 4 : operator2 = "%"; break;
			}
			qArray[i].innerHTML = number1 + operator + number2 + operator2 + number3;
			qArray[i].style.textDecoration = "none";

			aArray[i].value = ""; // 답 입력란 지우기
			document.getElementById("score").innerHTML = 0; //맞은 문항 수 지우기
		}
	}
  </script>
  <style>
	td{
		padding-left : 10px;
		padding-right : 10px;
	}
  </style>
 </head>
 <body onload="makeExpression()">
 <h3> 난수를 이용한 산수 </h3>
 자동으로 문제가 만들어집니다. 답 입력 후 채점 버튼을 누르세요.
 다시 버튼을 누르면 새로운 문제가 출력됩니다. 나누기 결과는 정수입니다.
 <hr>
	<div id="clock" onclick="controlClock()"></div>
	<hr size="5" color="green">
	<form>
		<table>
			<tr>
				<td class="question"></td>
				<td><input type="text" class="answer" size="8"></td>
			</tr>
			<tr>
				<td  class="question"></td>
				<td><input type="text" class="answer" size="8""></td>
			</tr>
			<tr>
				<td  class="question"></td>
				<td><input type="text" class="answer" size="8""></td>
			</tr>
			<tr>
				<td  class="question"></td>
				<td><input type="text" class="answer" size="8""></td>
			</tr>
			
			<tr>
				<td><button type="button" onclick="calc()">채점</button></td>
				<td><span id="score">0</span>&nbsp;&nbsp;&nbsp;
				<button type="button" onclick="makeExpression()">다시</button>
				</td>
			</tr>
		</table>
	</form>
 </body>
</html>
