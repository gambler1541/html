<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>표준 이벤트 모델</title>
 
  <style>
	#box{
		background-color : orange;
		border : 1px solid;
		padding : 5px;
		color : white;
		width : 400px;
		height : 300px;
	}
  </style>
 </head>
 <body>
 <h3> 표준 이벤트 모델 </h3>
 <hr>
  <div id="box">
	<button onclick="addEventHandler()" id="startbtn">시작</button>
	<button onclick="removeHandler()" id="stoptn">정지</button>
</div>	
<p id="demo"></p>
 </body>
 <script>
	function myFunction(){
		document.getElementById("demo").innerHTML = "X좌표: " + event.x + "&nbsp;&nbsp;&nbsp;Y좌표: " + event.y; 
	}

	function addEventHandler(){
		document.getElementById("box").addEventListener("mousemove",myFunction);
	}
	
	function removeHandler(){
		document.getElementById("box").removeEventListener("mousemove",myFunction);
	}

	/*
		이전에 EventTarget.addEventListener()로 EventTarget에 등록했던 이벤트 리스너를 제거합니다. 이 이벤트 리스너는 이벤트 종류와 이벤트 리스너 함수 자체의 조합으로 식별되어 제거되며, 등록시 제공했던 다양한 옵션과 일치하는 이벤트 리스너만 제거할 수 있습니다.
	*/
  </script>
</html>
