<!doctype html>

 <head>
  <meta charset="UTF-8">
  <title> 원호 그리기 </title>

  </script>

  </style>
 </head>
 <body>
 <h3> 원호 그리기 </h3>
 <hr>
 <canvas id="myCanvas" style="background-color:aliceblue" width="200" height="150"></canvas>
 <script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath();
	context.strokeStyle="magenta";
	context.arc(100, 70, 30, 0, 1.5*Math.PI, false); //시계 방향
	context.stroke();

	// arc(x, y, radius, startAngle, endAngle, anticlockwise)
	// (x,y) 위치에 원점을 두면서, 반지름 radius를 가지고,
	// startAngle(3시 방향)에서 시작하여 endAngle에서 끝나며
	// 주어진 anticlockwise 방향으로 향하는
	// (기본값은 시계방향 회전) 호를 그리게 됩니다.
	// 파이(Math.PI) => 180도

	context.beginPath();
	context.strokeStyle="blue";
	context.arc(100, 70, 50, Math.PI/2, Math.PI, true);// 반시계방향
	context.stroke();

	context.beginPath();
	context.strokeStyle="red";
	context.arc(100, 70, 70, 1.75*Math.PI, Math.PI* 0.75 , true);
	context.stroke();
 </script>
  
 </body>
</html>
