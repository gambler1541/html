<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>innerHTML 활용</title>
  <script>
		function change() {
			var p = document.getElementById("firstP");
			p.innerHTML="나의 <img src='../img/puppy.png'>강아지"
		}

			function change2() {
			var p = document.getElementById("secondP");
			p.innerHTML="나의 <img src='../img/cat.png'>고양이"
		}
			function change3() {
			var p = document.getElementById("thirdP");
			p.innerHTML="나의 <img src='../img/choi.jpg'>농부"
		}
			function change4() {
			var p = document.getElementById("fP");
			p.innerHTML="나의 <img src='../img/choifish.jpg'>생선"
		}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> innerHTML 활용 : 아래 글자를 클릭하면 예쁜 강아지가 보입니다.</h3>
 <hr>
	<p id="firstP" style="color:blue" onclick="change()">
	여기에 <span style="color: red">클릭하세요</span></p>  

	<p id="secondP" style="color:blue" onclick="change2()">
	여기에 <span style="color: red">클릭하세요</span></p>

		<p id="thirdP" style="color:blue" onclick="change3()">
	여기에 <span style="color: red">클릭하세요</span></p>
		<p id="fP" style="color:blue" onclick="change4()">
	여기에 <span style="color: red">클릭하세요</span></p>
 </body>
</html>
