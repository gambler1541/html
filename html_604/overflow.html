<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>overflow 프로퍼티</title>
  <style>
	p{
		width : 15em;
		height : 3em;
		border : 1px solid lightgray;
	}

	.hidden {
		overflow : hidden;
	}
	.visible{
		overflow : visible;
	}
	.scroll{
		overflow : scroll;
	}
	.auto{
		overflow : auto;
	}

	/*
	overflow에 사용할 수 있는 값은 네가지가 있습니다.

	- visible : default, 넘칠 경우 커넨츠가 상자 밖으로 보여집니다.

	- hidden : 넘치는 부분은 잘려서 보이지 않습니다.

	 - scroll : 스크롤바가 추가되어 스크롤할 수 있습니다.(가로, 세로 모두 추가 됩니다.)

	 - auto : 컨텐츠양에 따라 스크롤바를 추가할지 자동으로 결정됩니다.(필요에 따라 가로, 세로 별도로 추가될 수도 있습니다.
	*/
  </style>3
 </head>
 <body>
	<h3> overflow 프로퍼티 </h3>
	<hr>
	<p class ="hidden"> overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
	<p class = "visible"> overflow에 visible 값을 적용하면 콘텐츠가 박스를 넘어가서도 출력됩니다. </p><br>
	<p class = "scroll"> overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력 합니다.</p>
	<p class ="auto"> overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력 합니다.</p>
 </body>
</html>
