<!doctype html>
<html>
 <head>

  <title>P & DIV tag</title>

	#target1 {
		width : 100px;
		height : 50px;
		background-color : yellow;
	}
	#target2 {
		width : 100px;
		height : 50px;

	}
	#target3{
		margin-top : 16px;

		height : 50px;

	}

 </head>
 <body>

	<div id ="target3">이것은 div요소 입니다.</div>
 </body>
</html>
