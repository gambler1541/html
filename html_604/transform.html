<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>다양한 변환</title>
  <style>
	
	div {
		display : inline-block;
		padding : 5px;
		color : white;
		background : olivedrab;
	}
	/* 변환 */
	div#rotate{transform:roate(200deg);}
	div#skew{transform:skew(0deg,-20deg};}
	div#translate{transform:translateY(100px);}
	div#scale{transform:scale(3,1);}

	/* 마우스 올릴 때 추가 변환 */
	div#rotate:hover{transform:rotate(80deg);}
	div#skew:hover{transform:skew(80deg);}
	div#translate:hover{transform:translate(80deg);}
	div#scale:hover{transform:scale(80deg);}

	/* 마우스 누를 때 추가 변환 */
	div#scale:active{transform:scale(1,5);}
	
	/* 
		transform function 설명 단위
		translate(x,y) 요소의 위치를 x축으로 x만큼, y축으로 y만큼 이동 시킨다. (단위) px, %, em 등
		translateX(n) 요소의 위치를 x축으로 x만큼 이동시킨다. (단위)px, %, em 등
		translateY(n) 요소의 위치를 y축으로 y만큼 이동시킨다. (단위)px, %, em 등
		scale(x,y) 요소의 크기를 x축으로 x배, y축으로 y배 확대 또는 축소 시킨다. (단위)0과 양수
		scaleX(n) 요소의 크기를 x축으로 x배 확대 또는 축소 시킨다. (단위) 0과 양수
		scaleY(n) 요소의 크기를 y축으로 y배 확대 또는 축소 시킨다. (단위) 0과 양수
		skew(x-angle, y-angle) 요소를 x축으로 x각도만큼, y축으로 y각도만큼 기울인다. (단위) x/- 각도(deg)
		skewX(x-angle) 요소를 x축으로 x각도만큼 기울인다. (단위) +/- 각도(deg)
		skewY(y-angle) 요소를 y축으로 y각도만큼 기울인다. (단위) +/- 각도(deg)
		rotate(angle) 요소를 angle만큼 회전시킨다. (단위) +/- 각도(deg)
	*/
  </style>
 </head>
 <body>
		  
 </body>
</html>
