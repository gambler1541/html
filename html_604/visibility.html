<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>visibility 프로퍼티</title>
  <style>
	span {
		visibility : hidden; 
		/* display: none; */
		/* 
		vsibility 속성은 태그의 가시성을 결정합니다.

		4가지 값을 가지며, 기본 값은 inhreit 입니다.

		visible : 보임
		hidden : 숨김(자신의 영역은 계속 차지)
		collapse : 겹치도록 지정(테이블의 행과 열 요소만 지정할 수 있으며, 그 외 요소의 지정하면 hidden으로 해석)
		inherit : 부모 요소의 값을 상속

		display : none;  스타일을 가진 태그가 공간이 할당되지도 않고 보이지도 않는다.

		visibility : hidden; 스타일의 경우 태그의 공간은할당되고 보이지만 않는다.

		*/
	}
  </style>
 </head>
 <body>
	<h3> 다음 빈 곳에 숨은 단어?</h3>
	<hr>
	<ul>
		<li> I (<span>love</span>)you.</li>
		<li>CSS is Cascading
			(<span>Style</span>)Sheet.</li>
		<li>응답하라(<span>2020</span>)</li>
	</ul>
 </body>
</html>
