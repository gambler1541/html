<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> 선택된 물품 계산하기 </title>
  <script>
		var sum = 0;
		function calc(cBox){
			if (cBox.checked)
			{
				sum += parseInt(cBox.value);
			}
			else{
				sum -= parseInt(cBox.value);
			}
			document.getElementById("sumtext").value = sum;
		}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> 물품을 선택하면 금액이 자동 계산됩니다.</h3>
 <hr>
  <form>
	<input type="checkbox" name="hap" value="15000" onclick ="calc(this)"> 모자 1.5만원
	<input type="checkbox" name="shose" value="33000" onclick ="calc(this)"> 구두 3.3만원
	<input type="checkbox" name="bag1" value="57000" onclick ="calc(this)"> 명품구두 5.7만원
	<input type="checkbox" name="bag2" value="80000" onclick ="calc(this)"> 명품가방 8만원
		<input type="checkbox" name="phone" value="130000" onclick ="calc(this)"> 핸드폰 13.0만원<br>
	지불하실 금액<input type="text" id="sumtext" value="0">
  </form>
 </body>
</html>
