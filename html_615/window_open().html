<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Window Open()</title>
  <script>
	function load(URL){
		window.open(URL, "myWind", "left=300,top=300,width=500,height=400");
	}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> window.open()으로 윈도우 열기</h3>
 <hr>
  <a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈페이지</a><br><br>
  <a href="javascript:load('http://www.universalorlando.com')">유니버설 올랜드 홈 페이지</a><br><br>
  <a href="javascript:load('http://www.disneyworld.com')">디즈니월드 홈 페이지</a><br>
 </body>
</html>
