<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>PePe Title</title>
 </head>
 <body>
	<h3> 회원 정보를 입력하세요</h3>
	<form>
		<fieldset>
			<legend> 회원정보 </legend>
			이메일 : <input type="email"><br>
			홈페이지:<input type="url"><br>
			전화번호:<input type="tel">
		</fieldset>
		<!--
		<fieldset>요소는 html 양식 속에서 그룹을 만들 수 있으며 <legend> 요소로 그룹의 설명을 제공할 수 있습니다. 여러 특성을 지정할 수 있는데, 그 중 중요한 것 하나는 페이지 내 <form>요소의 id를 받을 수 있는 form특성으로, <form>바깥의 <fieldset> 요소를 해당 양식에 포함해야 할 때 사용합니다. 다른 하나는 disabled로, <fieldset>의 모든 컨텐츠를 한 번에 비활성화 할 수 있습니다.
		-->
		<small>질문 : Tel. 010-111-1111</small>
	</form>
 </body>
</html>
