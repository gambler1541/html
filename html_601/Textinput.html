<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>형식을 가진 텍스트 입력</title>
 </head>
 <body>
	<h3>회원 정보를 입력해주세요.</h3>
	<hr>
	<form>
	email : <input type="email" placeholder="id@host"><br>
	<!-- placeholder : 만약 기본값이 아니라, 무엇을 입력해야 하는지 안내하는 문구를 넣고 싶다면 palceholder를 사용합니다.
	하면 상에는 그 문자열이 보이지만, 버튼을 클릭했을 때 아무 값도 전송되지 않습니다.-->

	홈페이지: <input type="url" placeholder="http://"><br>
	전화번호:<input type="tel" placeholder="010-1234-5678">
		<input type="submit" value="확인"><br><br>
	<hr>
	검색 : <input type="search" placeholder="검색어">
	<input type="button" value="검색">
	</form>

 </body>
</html>
