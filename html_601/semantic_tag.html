<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>html5 문서 구조 시맨틱 태그 사용</title>
  <style>
	html, body  { 
		margin:0; padding: 0; height:100%;
	}

	.header{
		width: 100%; height: 15%;
		background:yellow;
	}

	.nav{
		width:15%; height:70%; float: left;
		background:orange;
	}

	.section{
		width:70%; height:70%; float: left;
		background:olivedrab;
	}

	.aside{
		width:15%; height: 70%; float:left;
		background: orange;
	}

	.footer{
		width:100%; height:15%; clear:both;
		background: plum;
	}

 </style>
 </head>
 <body>
	<header class="header"> header</header> <!-- 문서의 머리말 -->
		<nav class="nav"> nav</nav> <!-- 내비게이션 링크 -->
		<section class="section"> section</section> <!-- 문서의 색션 -->
		<aside class="aside"> aside</aside> <!-- 사이드바와 같이 옆에 위치하는 내용-->
		<footer class="footer">footer</footer> <!-- 문서의 아래쪽에 위치-->
 </body>
</html>
