<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
	<h3> 시간 정보 입력 HTML5 폼 요소들</h3>
	초기 세팅 : 2020년 5월 31일 밤 9시 30분(10초 32)<br>
	시간을 변경해 보세요
	<hr>
	<form>
		<pre>
			month : <input type="month" value="2020-05"><br>
			week : <input type="week" value="2020-W26"><br>
			data : <input type="date" value="2020-05-31"><br>
			time : <input type="time" value="21:30"><br>
			local : <input type="datetime-local" value="2020-05-31T21:30:10.32"><br>
		</pre>
	</form
 </body>
</html>
