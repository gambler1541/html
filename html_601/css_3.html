<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>&lt;style&gt; 속성에 스타일 시트 만들기</title>
  <style>
	p { color : red; font-size:15px;} /* 모든 p 태그에 적용 */
	hr {border: 10px solid mistyrose;}
  </style>
 </head>
 <body>
	<h3>백일홍 교수님 </h3>
	<hr>
	<p>오페라를 좋아하고</p>
	<p>수선화를 좋아하고</p>
	<hr>
	<p>엘비스 프레슬리를 좋아하고</p>
	<p style="color:blue">김치부침개를 좋아하고</p>
	<hr style="border:5px dotted red">
	<p style="color:magenta; font-size:30px">술을 좋아합니다.</p>
 </body>
</html>
