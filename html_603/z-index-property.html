<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>z-index 프로퍼티</title>
  <style>
	
	#first{
		position : relative; 
		z-index : 30;

		height : 200px;
		background : red;
	}

	#test1{
		position : relative;
		z-index : 60 ;
		width : 200px;
		height : 200px;
		background : green;
		margin-top : -210px;
		margin-left : 90px;
		
	}

	#test2{
		position : relative;
		z-index : 30;

		height : 200px;
		background : purple;

	}

	}

		margin-top : -100px;

		background : yellow;
	}

	

  </style>
 </head>
 <body>
	<h3> z-index 프로퍼티</h3>
	<hr>

	<div>

	</div>

	<div>
	<div id = "first">

	</div>
		<div id ="test1">
			test box

 </body>
</html>
