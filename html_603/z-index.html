<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>z-index 프로퍼티</title>
  <style>
	div { position : absolute;}
	img { position : absolute;}
	#spadeA{z-index : -1; left: 20px; top: 20px}
	#spade2{z-index : -2; left: 40px; top: 30px}
	#spade3{z-index : -3; left: 60px; top: 40px}
	#spade5{z-index : -5; left: 80px; top: 50px}
	#spade7{z-index : -7; left: 100px; top: 60px}
  </style>
 </head>
 <body>
	<h3> z-index 프로퍼티</h3>
	<hr>
	<div>
		<img id="spadeA" src="../img/spade-A.png" width="100" height ="140" alt="스페이드A">
		<img id="spade2" src="../img/spade-2.png" width="100" height ="140" alt="스페이드2">
		<img id="spade3" src="../img/spade-3.png" width="100" height ="140" alt="스페이드3">
		<img id="spade5" src="../img/spade-5.png" width="100" height ="140" alt="스페이드5">
		<img id="spade7" src="../img/spade-7.png" width="100" height ="140" alt="스페이드7">
	</div>
	<!-- 
		z-index 속성은 위치 지정 요소와, 그 자 손 또는 하위 플렉스 아이템의 z축 순서를 지정합니다. 더 큰 z-index 값을 가진 요소가 작은 값의 요소 위를 덮습니다.

		position 프로퍼티가 fixed absolute 인 경우에만 작동
	-->
 </body>
</html>
