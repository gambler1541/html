<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>p 태그의 박스 모델</title>
 <style>
	p.dotted{
		border-width : 3px;	/* 테두리의 상하좌우 모두 두께 3픽셀 */
		border-style : dotted;  /* 테두리 상하좌우 점선 */
		border-color : blue; /* 테두리 상하좌우 전부 blue */
	}
		p.dashed{
		border-width : 3px;	/* 테두리의 상하좌우 모두 두께 3픽셀 */
		border-style : dashed;  /* 테두리 상하좌우 점선 */
		border-color : green; /* 테두리 상하좌우 전부 blue */
	}
		p.solid{
		border-width : 3px;	/* 테두리의 상하좌우 모두 두께 3픽셀 */
		border-style : solid;  /* 테두리 상하좌우 점선 */
		border-color : red; /* 테두리 상하좌우 전부 blue */
	}
 </style>
 </head>
 <body>
    <p class="dotted">
  박스 모델
  </p>

  <p class="dashed">
  박스 모델
  </p>
  
  <p class="solid">
  박스 모델
  </p>
 </body>
</html>
