<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> p 태그의 박스 모델</title>
  <style>
  p.dotted{
	border : 3px dotted blue;
	/* 두께 3px(상하좌우), 파란색 점선 테두리 */
  }
  p.solid{
	border:3px solid red;
  }
   p.dashed{
	border:3px dashed green;
   }
  </style>

 </head>
 <body>
  <p class="dotted">
  박스 모델
  </p>

  <p class="dashed">
  박스 모델
  </p>
  
  <p class="solid">
  박스 모델
  </p>

 </body>
</html>
