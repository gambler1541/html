<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Table 만들기</title>
 </head>
 <body leftmargin = "0" topmargin = "0">
	<img src = "../img/title_table1.jpg">
	<p>
	2행 1열의 200픽셀 크기의 테이블 만들기 <br>
	<table width = "200" border= "1">
	<tr>
		<td>1행 1열</td>
	</tr>
	<tr>
		<td>2행 1열</td>
	</tr>
	</table>
	<p>
	2행 1열의 50퍼센트 크기의 테이블 만들기<br>
	<table width="50%" border="1">
	<tr>
		<td>1행 1열</td>
	</tr>
	<tr>
		<td>2행 1열</td>
		<td>2행 2열</td>
	</tr>
	</table>

	<p>
	2행 2열의 가로 400 픽셀, 세로 300픽셀 테이블 만들기<br>
	<table width="400"  border="1">
	<tr>
		<td height ="100">1행 1열</td>
		<td>1행 2열</td>
	</tr>
	<tr>
		<td>2행 1열</td>
		<td>2행 2열</td>
	</tr>
	</table>
	 
 </body>
</html>
