	<!doctype html>
	<html>
	 <head>
	  <meta charset="UTF-8">
	  <title>usemap test</title>
	 </head>
	 <body leftmargin ="100" topmargin="10" bgcolor ="#cccc66">
	 <br> <br> <br> <br> <br> <br> <br> <br> <br>
	 <img src="../img/menu1.gif" width="360" height="50" border="0" usemap="#menu">
	 <map name ="menu">
	 <!-- 사각형 형태의 이미지 맵 부분 -->
	 <area shape ="rect" coords ="0,0,120,50" href="http://www.daum.net" alt="네임앵커 예제">
	 <!-- 원형 형태의 이미지 맵 부분 -->
	 <area shape= "circle" coords ="180,25,25" href = "http://www.google.com" alt="구글">
	 <!-- 다각형 형태의 이미지 맵 부분 -->
	 <area shape="poly" coords="240,0,360,25,300,50" href="http://www.nate.com" alt="네이트">
	</map>

	 </body>
	</html>
