<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>MARQUEE를 이용한 컨탠츠</title>
 </head>
 <body>
	<br><br><br><br><br>
	<center>
	<marquee width="500" height="300" bgcolor="#ffccff" direction="up" scrolldelay="200">
	<pre>
	<font face="궁서" size="4">

	내 마음은 울고 있다네
	도시 위에 비 내리듯,

	이 우수는 무엇일까,
	내 마음에 파고드는 이 우수는

	오 부드러운 비의 소리여
	땅 위에 지붕 위에

	내 지겨운 마음을 위해
	오 비의 노래여!

	이유 없이 우는구나,
	이 역겨워진 마음은,

	뭐라고! 배반은 없다고?...
	이 슬픔은 이유가 없구나.

	가장 나쁜 고통이구나,
	이유를 모르는 것은

	사랑도 없이 증오도 없이
	내 마음은 그토록 많은 아픔을 가지고 있구나!

	</font>
	</pre>
	</marquee>
	</center>


 </body>
</html>
