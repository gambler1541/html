<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>문자열 연산</title>
  <style>

  </style>
 </head>
 <body>
	<h3> 문자열 연산</h3>
	<hr>
	<script>
		document.write("abc" + 23 + "<br>");
		document.write(23 + "abc" + "<br>");
		document.write(23 + "35"+ "<br>");
		document.write(23 + 35 + "<br>");
		document.write(23 + 35 + "abc" + "<br>");
		document.write("abc" + 23 + 35 + "<br>");

		var name = "가나다";
		document.write(name == "korea");
		document.write("<br>");
		document.write(name < "가나나");
		/* 
			!=, ==, > , < , <=, >= 는 문자열 비교에 그대로 사용되며
			사전에서 나오는 뒤에 나오는 문자열을 크다고 판단한다.
		*/
    </script>
 </body>
</html>
