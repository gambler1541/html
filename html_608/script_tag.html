<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>script 태그에 자바스크립트 작성</title>

  <style>

  </style>
 </head>
 <body>
   <script>
	function over(obj) {
		obj.src="../img/banana.png";
	}

	function out(obj){
		obj.src="../img/apple.png";
	}
	
	function click2(obj){
		obj.src="../img/back.png";
	}
  </script>
	<h3> 마우스 올려 보세요 </h3>
	<hr>
	<img src="../img/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)" onclick="click2(this)">
 </body>
</html>
