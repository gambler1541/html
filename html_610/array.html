<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> [ ] 로 배열 만들기</title>
  <style>

  </style>
 </head>
 <body>
 <h3> [ ]로 배열을 만들 수 있다.</h3>
 <hr>
    <script>
		var plots = [20, 5, 8, 15, 20]; //원소 5개의 배열 생성
		document.write("var plots = [20, 5, 8, 15, 20,5,15,7]<br>");

		plots[8]=7;

		for (i=0;i < plots.length ;i++) // 5대신 plots.length도 가능
		{
			var size = plots[i]; //plots 배열의 i번째 원소
			while (size > 0)
			{
				document.writeln("*");
				size--;
			}
			document.write(plots[i] + "<br>");
		}
  </script>
 </body>
</html>
