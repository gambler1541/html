	<!doctype html>
	<html>
	 <head>
	  <meta charset="UTF-8">
	  <title>문자열 배열 다루기</title>
	  <style>

	  </style>
	 </head>
	 <body>
	 <h3> 문자열 배열 다루기</h3>
	 <hr>
	 <script>
		function printArray(array){
			for (i = 0; i < array.length ; i++ )
			{
				document.write(array[i] + " ");
			}
				document.write("<br>");
		}
		var names = new Array("korea","kiwonhooo","kiwonjun","seoul3");

		// (1) 배열의 각 이름 출력
		document.write("이름 : ");
		printArray(names);

		// (2) 가장 긴 이름 출력
		var longest = names[0];
		for (i = 1; i<names.length ;i++ )
		{
			if (names[i].length > longest.length)
			{
				longest = names[i];
			}
		}
		document.write("가장 긴 이름 : " + longest + "<br>");

		// (3) 사전순으로 출력
		names.sort();
		document.write("사전순 이름 : ");
		printArray(names);

		// (4) 가장 긴 이름 출력
		var shorty = names[0];
		for (i = 1; i<names.length ;i++ )
		{
			if (names[i].length < shorty.length)
			{
				shorty = names[i];
			}
		}
		document.write("가장 짧은 이름 : " + shorty + "<br>");
	 </script>
	  
	 </body>
	</html>
