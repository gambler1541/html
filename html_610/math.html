<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Math를 활용한 곱셈</title>
  <script>
	function randomInt(){
		return Math.floor(Math.random() *9) + 1;
	}

	function randomInt3(){
		return Math.floor(((50-20+1)*Math.random() + 20));
	}

	function randomInt4(){
		return Math.floor(((5-1+1)*Math.random() + 1));
	}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3> math를 활용한 곱셈 </h3>
 <hr>
 <script>
 	// var ques = randomInt() + "*" + randomInt();
 	var ques= randomInt3() +"*"+ randomInt3() + "/" + randomInt4();
 
 	var user = prompt(ques + "값은 얼마입니까?", 0);
 	
 	if (user == null)
 	{
 		document.write("구구단 연습을 종료합니다.");
 	}
 	else{
 		var ans = eval(ques); // 구구단 정답 계산
 		if (ans == user) // 정답과 사용자 입력 비교
 		{
 			document.write("정답!!");
 		}
 		else{
 			document.write("돌이냐 ! ");
 		}
 
 		document.write(ques + " = " + "<strong>" + ans + "</strong> 입니다.<br>");
 	}
 
 	
 
 </script>
 </body>
</html>
