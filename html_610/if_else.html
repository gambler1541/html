<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>if ~ else </title>
  
  <style>

  </style>
 </head>
 <body>
 <h3> IF ~ ELSE를 이용한 학점 매기기</h3>
 <hr>
  <script>
	var grade;
	var score3;
	var score1 = prompt("국어 점수를 입력하세요", 100);
	var score2 = prompt("수학 점수를 입력하세요", 100);

	score1 = parseInt(score1); // 문자형 숫자를 숫자로 바꿈
	score2 = parseInt(score2); // 문자형 숫자를 숫자로 바꿈
	score3 = score1 + score2;

	if (score3 >= 180) //score가 90 이상
	{
		grade = "A";
	}
	else if (score3 >= 160 )
	{
		grade = "B";
	}
	else if (score3 >= 140)
	{
		grade = "C";
	}
	else if (score3 >= 120 )
	{
		grade = "D";
	}
	else {
		grade = "F";
	}
	
	document.write(score3 + " 는 " + grade + "입니다.");

  </script>
 </body>
</html>
