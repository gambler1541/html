<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>방문 시간에 따라 변하는 배경색</title>
  <style>

  </style>
 </head>
 <body>
 <h3> 페이지 방문 초시간이 짝수이면 red, 홀수이면 green 배경 </h3>
 <hr>
 <script>
	var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
	if(current.getSeconds() % 3 ==0)
	{
		document.body.style.backgroundColor = "black";
	}
	else if (current.getSeconds() % 3 == 1)
	{
		document.body.style.backgroundColor = "red";
	} 

	else {
		document.body.style.backgroundColor = "tomato";
	}
	

	document.write("현재 시간 : ");
	document.write(current.getHours() + "시,");
	document.write(current.getMinutes() + "분,");
	document.write(current.getSeconds() + "초<br>");
	

  </script>
  
 </body>
</html>
