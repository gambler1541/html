<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>PePe Title</title>
  <script>
		function gugudan(m, n) {
			var m = parseInt(m);
			var n = parseInt(n);
			if (isNaN(m) | m < 1 | m > 9)
			{
				alert("잘못입력하셨습니다.");
				return;
			}
			if (m > n)
			{
				var temp = m;
				m = n;
				n = temp;
			}

			for (var i = m; i <= n ;i++){
				for (var j = 1 ; j <=9 ;j++ )
				{
					document.write(i + "x" + j  +"=" + i * j + "<br>");
				}
				document.write("<br>");
			}
		}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3>구구단 출력 함수 만들기</h3>
 <hr>
  <script>
    var m = prompt("구구단 몇 단을 원하세요", "");
	var n = prompt("구구단 몇 단을 원하세요", ""); 
	
	gugudan(m, n);
  </script>
 </body>
</html>
