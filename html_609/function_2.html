<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>자바스크립트 내장함수</title>
  <script>
	function evalParseIntisNaN(){
		var res = eval("2 * 3 +  4 * 6"); // 문자 형숫자의 수식을 숫자의 수식처럼 계산
		document.write("eval(\"2*3+4*6\")는 " + res + "<br>");

		var m = parseInt("32");
		document.write("parseInt(\"32\")는" + m + "<br>");

		var n = parseInt("0x32");
		document.write("parseInt(\"0x32\")는 " + n + "<br><br>");

		// "hello"는 정수로 변환할 수 없으므로 parseInt("hello")는 NaN 리턴
		n = parseInt("hello");
		if (isNaN(n))//true
		{
			document.write("hello는 숫자가 아닙니다.");
		}
	}
  </script>
  <style>

  </style>
 </head>
 <body>
 <h3>eval(), parseInt(), isNaN() 함수 사용 </h3>
 <hr>
  <script>
	evalParseIntisNaN();
  </script>
 </body>
</html>
