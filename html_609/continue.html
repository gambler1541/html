<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>continue</title>

  <style>

  </style>
 </head>
 <body>
 <h3> continue </h3>
 <hr>
 <script>
	var sum = 0;
	for (i = 1; i<=10 ;i++ )
	{
		if (i % 3 != 1) //3으로 나눈 나머지가 1이 아닌 경우
		{
			continue;
		}
		document.write(i + " "); //더하는 수 출력
		sum += i; // 합
	}
	document.write("  = 합 : " + sum);
 </script>
 </body>
</html>
