<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> Function </title>
  <style>
	h1 {
		font-family : Consolas;
	}
	h1 span {
		color : #dd6633;
	}
  </style>
 </head>
 <body>
   <script>
		function abcFunction(Name, Job){
			document.write('<h1>My name is <span>' + Name +
										'</span>. I am a <span>' + Job + '</span>.</h1>');
		}

		abcFunction('King','student');
		abcFunction('King');
		abcFunction('King','student','Queen');
  </script>
 <h3> </h3>
 <hr>
  
 </body>
</html>
