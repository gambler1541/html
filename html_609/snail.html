 <h3> 달팽이 </h3>
 <hr>
 <script>
	var sum=0, count = 0;
	while (true)
	{
		count ++;
		sum += 3;
	
		if (sum >= 13)
			break;
		sum -= 1;
		
	}
	document.write("달팽이가 13미터의 우물을 빠져나가기 위한 일수는 : " + count + "일");
 </script>
