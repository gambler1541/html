<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Switch 문</title>
  
  <style>

  </style>
 </head>
 <body>
	<h3> switch  문으로 커피 주문</h3>
	<hr>
	<script>
		var price = 0;
		var coffee = prompt("실수 입력 ? ", "");
		coffee = parseFloat(coffee);

		switch (coffee)
		{
		case 35.5:
			price = 2000;
			break;
		case 77.8:
			price = 3000;
			break;
		case 45.67:
			price = 3500;
			break;
		default:
			document.write(coffee+"는 없습니다.");
		}

		if (price != 0)
		{
			document.write(coffee + "는 " + price + "원입니다.");
		}
	</script>
 </body>
</html>
