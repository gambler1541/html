<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Console log</title>
  
  <style>

  </style>
 </head>
 <body>
 <h3> Consloe log</h3>
 <hr>
  <script>
	var a= 1;
	var b = 'hello';
	var c = true;
	console.log(a); // 하나만 로그
	console.log(a,b,c); // 여러개를 동시에 로그
	console.log('%d는 숫자 %s는 문자열', a,b); // C언어처럼 매치됨
	console.log('기본'); 
	console.info('정보'); 
	console.warn('경고'); 
	console.error('에러');  
  </script>
 </body>
</html>
