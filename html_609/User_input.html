<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 입력 및 대화 만들기</title>
<style></style>
<script></script>

</head>

<body>
<h3>자바스크립트로 사용자 입력 및 대화</h3>
<hr size="5" color="green">
<div id="result"></div>

<script>
 var  result = document.getElementById("result");
// document.getElementById() 메서드는 주어진 문자열과 일치하는
// id 속성을 가진 요소를 찾고,
//이를 나타내는 Element 객체를 반환합니다.
// ID는 문서 내에서 유일해야 하기 때문에
// 특정 요소를 빠르게 찾을 때 유용합니다.

function promptEX(){
	var ret = prompt("이름을 입력하세요","수선화");
	if (ret == null)
	{// 취소버튼이나 다이얼로그를 닫은 경우
		result.innerHTML="취소나 그냥 닫았군요"
		result2.innerHTML ="취소나 그냥 닫았군요"
	}
	else{
		// ret에는 사용자가 입력한 문자열
		// 아무 값도 입력하지 않으면, ret=""
		result.innerHTML = ret;
		result2.innerHTML = ret;
	}
}
function confirmEX(){
	var ret=confirm("전송할까요");
	if (ret == true)
	{// 사용자가 "확인" 버튼을 누를 경우
		result.innerHTML = "확인을 눌렀군요";
		result2.innerHTML = "확인을 눌렀군요";
	}else{
		// 취소 버튼이나 다이얼로그가 닫힌 경우
		result.innerHTML = "취소나 그냥 닫았군요";
		result2.innerHTML = "취소나 그냥 닫았군요";
	}
}

function alertEX(){
	alert(" 클릭 ~~ 하였습니다.");
}

</script>
<hr size="5" color="red">
<button onclick="promptEX()"> 프롬프트 다이얼로그</button>
<button onclick="confirmEX()"> 확인 다이얼로그</button>
<button onclick="alertEX()"> 경고 다이얼로그</button>
<hr size="5" color="blue">
<div id = "result2"></div>
</body>

</html>
