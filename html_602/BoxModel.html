<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
	<style>
		body {
			background : #ffffcc;
		}
		span {
			background : #ccffff;
		}
		div.box{
			background : #ffccff;
			border-style : dotted;
			border-color : #fcfcfc;
		
			margin : 40px;
			border-width : 15px;
			padding : 20px;
		}
	
	/*	1. 내용(content) : 텍스트나 이미지가 들어있는 박스의 실질적인 내용 부분입니다.
	2. 패딩(padding) : 내용과 테두리 사이의 간격입니다.
								패딩은 눈에 보이지 않습니다.
	3. 테두리(border) :  내용과 패딩 주변을 감싸는 테두리입니다.
	4. 마진(margin) : 테두리와 이웃하는 요소 사이의 간격입니다.
								마진은 눈에 보이지 않습니다.
	*/
	</style>
 </head>
 <body>
	<div class ="box">
		<span>divdivdiv</span>
		<span>divdivdiv</span>
	</div>
 </body>
</html>
