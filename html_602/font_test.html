<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Font Test</title>
	<style>
		body{
			font-family : "Times New Roman", Serif;
			font-size : large; 
		}
		h3{
			font : italic bold 40px consolas, sans-serif;
		}
	</style>
 </head>
 <body>
	<h3> Consolas font</h3>
	<hr>
	<p style ="font-weight:900">font-weight 900</p>
	<p style ="font-weight:100">font-weight 100</p>
	<p style ="font-style:italic">italic style</p>
	<p style ="font-style:oblique">Oblique Style</p>
	<p> 현재 크기의
		<span style="font-size:1.5em">1.5배</span>
		크기로

		<!-- 
			serif : 삐침 있는 명조계열의 글꼴
			sans-serif : 삐침 없고 굵기가 일정한 고딕계열의 글꼴
			monospace : 글자 폭과 간격이 일정한 글꼴
			cursive : 손으로 쓴 것 같은 필기계열의 글꼴
			fantasy : 화려한 글꼴
		-->
	</p>

 </body>
</html>
